{% load static %}  
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fact Checker</title>
	<link rel="stylesheet" href="{% static 'main/styles.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Leckerli One' rel='stylesheet'>


</head>

<body>
<div class="topnav" id="tnav">
  <a href="#home" class="active"><span style="font-family: 'Leckerli One"> Fact Checker</span></a>
  <a href="#news">News</a>
   <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="midFont">
<div class="centered">Verify your facts here</div>
</div>

<form method="GET" action="{% url 'results' %}" value="{{ request.GET.q }}">
  {% csrf_token %}
  <div class="wrapper">
    <div class="search_box">
        <input type="text" name="q" placeholder="Find the truth now!" value="{{ request.GET.q }}" />
        <i class="fas fa-search"></i>
    </div>  
  </div>
</form>
</body>
</html>
